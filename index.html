<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Trials</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    
      <p id="description">This is our survey form (Microverse Trial)</p>
      <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name .." required>
        <label id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email .." required>
        <label id="number-label">Number</label>
        <input type="number" id="number" placeholder="Enter some number .." required min="8" max="16">
        <select id="dropdown">
          <option disabled selected value="">Select Your Value</option>
          <option value="value1">Value #1</option>
          <option value="value2">Value #2</option>
          <option value="value3">Value #3</option>
          <option value="value4">Value #4</option>
        </select>
        <p>Select from radio buttons</p>
        <label><input name="#" type="radio" id="input-radio" value="radio bt #1" checked>Radio BT #1</label>
        <label><input name="#" type="radio" id="input-radio" value="radio bt #2" checked>Radio BT #2</label>
        <label><input name="#" type="radio" id="input-radio" value="radio bt #3" checked>Radio BT #3</label>
        <label><input name="#" type="radio" id="input-radio" value="radio bt #4" checked>Radio BT #4</label>
        <div>
          <label>
            <input type="checkbox" name="#" value='#1'>
            checkbox 1
          </label>

          <label>
            <input type="checkbox" name="#" value='#2'>
            checkbox 2
          </label>

          <label>
            <input type="checkbox" name="#" value='#3'>
            checkbox 3
          </label>

          <label>
            <input type="checkbox" name="#" value="#4">
            checkbox 4
          </label>
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button id="submit" value="submit">Submit</button>
      </form>
  
   











    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
